---
layout: default
---
<article class="page">

    {% if page.image != null %}
        <img id='hero-image' src='{{site.baseurl}}/{{page.image}}' />
    {% endif %}
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>

    <div class="page-content">
        {{ content }}
    </div>

</article>
