---
layout: default
---

<article class="post">
    {% assign post = site.posts.first %}
    {% assign content = post.content %}
    <header>
        <p class="dateline">{{ post.date | date: "%B %-d, %Y" }}</p>
        <h1>
            <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </h1>
    </header>

    <div class="typography">
        {{ content }}
    </div>
</article>
